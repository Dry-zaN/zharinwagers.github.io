<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches | Apex Wager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">APEX WAGER</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="#" class="user-balance">$0.00</a>
            <a href="#" class="logout-btn">Logout</a>
        </nav>
    </header>
    
    <main class="matches">
        <h1>Available Matches</h1>
        
        <div class="match-filters">
            <select id="match-type">
                <option value="all">All Match Types</option>
                <option value="battle-royale">Battle Royale</option>
                <option value="arena">Arena</option>
            </select>
            <select id="entry-fee">
                <option value="all">All Entry Fees</option>
                <option value="5">$5</option>
                <option value="10">$10</option>
                <option value="25">$25</option>
                <option value="50">$50</option>
            </select>
        </div>
        
        <div class="match-list" id="match-list">
            <!-- Will be populated by JS -->
            <div class="match-card">
                <div class="match-header">
                    <h3>Ranked Battle Royale</h3>
                    <div class="match-prize">Prize Pool: $500</div>
                </div>
                <div class="match-details">
                    <div class="match-time">Starts in: 1h 23m</div>
                    <div class="match-entry">Entry: $10</div>
                    <div class="match-players">Players: 12/20</div>
                </div>
                <button class="btn primary join-match">Join Match</button>
            </div>
            
            <!-- More match cards would appear here -->
        </div>
    </main>
    
    <div id="join-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Join Match</h3>
            <div class="team-selection">
                <h4>Predict Top 3 Teams</h4>
                <div class="team-list">
                    <div class="team-option" data-team="1">
                        <input type="checkbox" id="team1-1st">
                        <label for="team1-1st">Team 1 (1st)</label>
                    </div>
                    <!-- More team options would appear here -->
                </div>
            </div>
            <button id="confirm-join" class="btn primary">Confirm Wager</button>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
