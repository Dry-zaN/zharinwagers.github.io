<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Apex Wager</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: rgba(15, 25, 35, 0.9);
            border-radius: 8px;
            border-top: 4px solid var(--apex-red);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        
        .auth-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--apex-light);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            color: white;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--apex-red);
        }
        
        .auth-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }
        
        .auth-link {
            color: var(--apex-light);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .auth-link:hover {
            color: var(--apex-red);
            text-decoration: underline;
        }
        
        .password-strength {
            height: 4px;
            background-color: #333;
            margin-top: 0.5rem;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            background-color: #ff4655;
            transition: width 0.3s, background-color 0.3s;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">APEX <span>WAGER</span></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-btn">Login</a>
        </nav>
    </header>
    
    <main>
        <div class="auth-container">
            <h2>Create Your Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="password-strength-bar"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="auth-actions">
                    <a href="login.html" class="auth-link">Already have an account?</a>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="js/auth.js"></script>
    <script>
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('password-strength-bar');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 25;
            
            // Complexity checks
            if (/[A-Z]/.test(password)) strength += 15;
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            
            // Update strength bar
            strengthBar.style.width = strength + '%';
            
            // Change color based on strength
            if (strength < 50) {
                strengthBar.style.backgroundColor = '#ff4655'; // Red
            } else if (strength < 75) {
                strengthBar.style.backgroundColor = '#ffa726'; // Orange
            } else {
                strengthBar.style.backgroundColor = '#4caf50'; // Green
            }
        });
    </script>
</body>
</html>
