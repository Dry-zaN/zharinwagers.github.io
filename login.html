<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Apex Wager</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: rgba(15, 25, 35, 0.9);
            border-radius: 8px;
            border-top: 4px solid var(--apex-red);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        
        .auth-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--apex-light);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            color: white;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--apex-red);
        }
        
        .auth-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }
        
        .auth-link {
            color: var(--apex-light);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .auth-link:hover {
            color: var(--apex-red);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">APEX <span>WAGER</span></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="register.html" class="login-btn">Register</a>
        </nav>
    </header>
    
    <main>
        <div class="auth-container">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="auth-actions">
                    <a href="register.html" class="auth-link">Create an account</a>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="js/auth.js"></script>
</body>
</html>
